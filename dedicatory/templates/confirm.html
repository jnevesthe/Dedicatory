<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Email - {{ dedicatory.nome }}</title>
  <style>
    :root {
      --pink: #ff5a8f;
      --bg: #fff8fb;
      --text: #222;
      --muted: #666;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      color: var(--text);
    }

    header {
      background: var(--pink);
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover { text-decoration: underline; }

    main {
      max-width: 500px;
      margin: 50px auto;
      background: rgba(255,255,255,0.95);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 {
      color: var(--pink);
      margin-bottom: 20px;
      font-size: 2em;
    }

    p {
      margin-bottom: 20px;
      font-size: 1em;
      color: #333;
    }

    .error {
      color: red;
      margin-bottom: 15px;
      font-weight: 500;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1em;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: var(--pink);
      box-shadow: 0 0 8px rgba(255,90,143,0.5);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 50px;
      background-color: var(--pink);
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #e14a78;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Responsividade */
    @media (max-width: 600px) {
      main {
        margin: 30px 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Love Dedicatory ðŸ’Œ</h1>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'contact' %}">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Confirm Email</h1>
    <p>To edit the dedication <strong>{{ dedicatory.nome }}</strong>, please enter the email used when creating it:</p>

    {% if erro %}
      <div class="error">{{ erro }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Confirm</button>
    </form>
  </main>
</body>
</html>
