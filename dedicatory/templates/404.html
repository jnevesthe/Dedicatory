<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Love Dedicatory</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: #fff8fb;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      color: #ff5a8f;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
      background: #ff5a8f;
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: 600;
    }
    a:hover {
      background: #ff3b7a;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you are looking for does not exist.</p>
  <a href="{% url 'home' %}">Go Back Home</a>
</body>
</html>
