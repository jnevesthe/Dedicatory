<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Dedicat√≥ria ‚Äî Love Dedicatory</title>
  <style>
    :root {
      --pink: #ff5a8f;
      --bg: #fff8fb;
      --text: #222;
      --muted: #666;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--pink);
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover { text-decoration: underline; }

    main {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      color: var(--pink);
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-family: inherit;
      width: 100%;
    }

    textarea { resize: vertical; height: 120px; }

    button {
      background: var(--pink);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: #ff4d88;
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      padding: 20px;
      border-top: 1px solid #eee;
      margin-top: 40px;
    }

    /* ===== Responsivo ===== */
    @media (max-width: 600px) {
      main {
        margin: 20px auto;
        padding: 15px;
        width: 95%;
      }
      h1 {
        font-size: 22px;
      }
      button {
        font-size: 14px;
        padding: 12px;
      }
    }

    @media (min-width: 601px) and (max-width: 1199px) {
      main {
        max-width: 700px;
        padding: 25px;
      }
    }

    @media (min-width: 1200px) {
      main {
        max-width: 900px;
        padding: 35px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Love Dedicatory üíå</h1>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'contact' %}">Contact</a>
      <a href="{% url 'privacy' %}">Privacy</a>
      <a href="{% url 'terms' %}">Terms</a>
    </nav>
  </header>

  <div class="banner-container">
      {% include 'includes/SmartLink_1.html' %}
  </div> 

  <main>
    <h1>Update your Dedicatory</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
    </form>
  </main>

  <footer>
    ¬© 2025 Love Dedicatory. Made with ‚ù§Ô∏è by Josemar Neves.
  </footer>
</body>
</html>
